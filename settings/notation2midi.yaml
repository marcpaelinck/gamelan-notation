---
# The settings below (except for options) refer to values in the data.yaml file.
# The font selection is defined in the details of the selected notation component (see data.yaml file).
notation_id: janger
part_id: full
options:
  # Option autocorrect should be set in the input files. Default should be false.
  debug_logging: false
  notation_to_midi:
    #  possible `runtype` values are RUN_SINGLE (uses `notation` value above) or RUN_ALL (uses `include_in_run_types` in data.yaml.).
    runtype: RUN_SINGLE
    #  `production_run` determines the value of the output folder in the `notations` section
    is_production_run: true
    detailed_validation_logging : false
    autocorrect : true
    save_corrected_to_file : false
    save_pdf_notation: true
    save_midifile : true
    # If update_midiplayer_content==true, MIDI file is saved in midiplayer folder and content.json file is updated.
    # This setting is only effective if the runtype is RUN_ALL.
