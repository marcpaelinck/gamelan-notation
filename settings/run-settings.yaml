---
# The settings below (except for options) refer to values in the data.yaml file.
# The font selection is defined in the details of the selected notation component (see data.yaml file).
instruments: 
  instrumentgroup: GONG_KEBYAR
midi:
  midiversion: GAMELAN1
samples:
  instrumentgroup: GAMELAN
notation:
  piece: test-sp
  part: sinomladrang
soundfont:
  definition_file_out: viena_definitions_${midi.midiversion}.txt
  soundfont_file_out: ${midi.midiversion}.sf2
  soundfont_destination_folders:
    - ~/Documents/SynthFont
    - ~/Documents/administratie/_VRIJETIJD_REIZEN/Scripts-Programmas/JavaScriptProjects/midi-player/midiplayer/data/soundfont
options:
  debug_logging: false
  validate_settings : true
  notation_to_midi:
    run: true
    detailed_validation_logging : false
    autocorrect : true
    save_corrected_to_file : true
    save_midifile : true
    comment: if update_midiplayer_content==true, MIDI file is saved in midiplayer folder and content.json file is updated.
    update_midiplayer_content: false
  soundfont:
    run: false
    create_sf2_files: true

    
