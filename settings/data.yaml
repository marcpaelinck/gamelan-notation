# Describes the contents of the data folder
instruments:
    folder: ./data/instrument-info
    instrumentgroup:
        GONG_KEBYAR:
            instruments_file: gk_instruments.tsv
            tags_file: gk_instrumenttags.tsv
midi:
    folder: ./data/midi-definitions
    midiversion:
        GONG_KEBYAR1:
            comment: two presets (melodic and percussion)
            midi_definition_file: gk_midinotes.tsv
            presets_file: gk_presets.tsv

font:
    folder: ./data/font-definitions
    fontversion:
        BaliMusic4: 
            file: balimusic4font.tsv
        BaliMusic5:
            file: balimusic5font.tsv
samples:
    folder: ./data/samples
    instrumentgroup:
        GONG_KEBYAR:
            subfolder: gong_kebyar          
notation: 
    folder: ./data/notation
    composition:
        rejangdewa:
            subfolder: rejang dewa
            file: rejang dewa_font5.tsv
            midi_out_file: Rejang Dewa {position}_{version}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        sinomladrang:
