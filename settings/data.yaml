# Describes the contents of the data folder.
instruments:
    folder: ./data/instruments
    instrumentgroup:
        GONG_KEBYAR:
            instruments_file: gk_instruments.tsv
            tags_file: gk_instrumenttags.tsv
midi:
    folder: ./data/midi
    midiversion:
        GONG_KEBYAR1:
            comment: two presets (melodic and percussion)
            midi_definition_file: gk_midinotes.tsv
            presets_file: gk_presets.tsv
        GONG_KEBYAR2:
            comment: three presets (percussion, metallophones, melodic gongs)
            midi_definition_file: gk_midinotes2.tsv
            presets_file: gk_presets2.tsv
        GONG_KEBYAR3:
            comment: one preset for each instrument
            midi_definition_file: gk_midinotes3.tsv
            presets_file: gk_presets3.tsv
        GONG_KEBYAR4:
            comment: one preset for each instrument position
            midi_definition_file: gk_midinotes4.tsv
            presets_file: gk_presets4.tsv
font:
    folder: ./data/font
    fontversion:
        BaliMusic4: 
            file: balimusic4font.tsv
        BaliMusic5:
            file: balimusic5font.tsv
samples:
    folder: ./data/samples
    instrumentgroup:
        GONG_KEBYAR:
            subfolder: gong_kebyar
soundfont:
    folder: ./data/soundfont
    path_to_viena_app: C:/Program Files/Viena/Viena64.exe
notation:
    folder: ./data/notation
    composition:
    # `gong_at_end` indicates whether the notation has the gir at the end of each gongan (Balinese concept) or at the beginning.
    # ${midi.midiversion} will resolve to the value that is set in run-settings.yaml
        rejangdewa:
            subfolder: rejang dewa
            file: rejang dewa_font5.tsv
            midi_out_file: Rejang Dewa_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        sinomladrang:
            subfolder: sinom ladrang
            file: Sinom Ladrang_ubit4_font5.tsv
            midi_out_file: Sinom Ladrang_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        cendrawasih:
            subfolder: cendrawasih
            file: Cendrawasih_complete_font5.tsv
            midi_out_file: Cendrawasih_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        margapati:
            subfolder: margapati
            file: Margapati_font5.tsv
            midi_out_file: Margapati_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        margapatireyong:
            subfolder: margapati
            file: Margapati reyong_font5.tsv
            midi_out_file: Margapati_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        gendinganak2:
            subfolder: test
            file: Gending Anak-Anak.tsv
            midi_out_file: Gending Anak-Anak_${midi.midiversion}.mid
            fontversion: BaliMusic4
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        demo:
            subfolder: test
            file: demo.tsv
            midi_out_file: Demo_${midi.midiversion}.mid
            fontversion: BaliMusic4
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false
        preset-test:
            subfolder: test
            file: bank-preset-test.tsv
            midi_out_file: Bank-Preset test_${midi.midiversion}.mid
            fontversion: BaliMusic5
            instrumentgroup: GONG_KEBYAR
            gong_at_end: false


