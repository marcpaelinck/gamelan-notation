                loop: true
            pengecet:
                name: pengecet
                file: Lengker Ubud font5_pengecet.tsv
                loop: true
            pengawak:
                name: pengawak
                file: Lengker Ubud font5_pengawak.tsv
                loop: true
    godekmiring:
